apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cart-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/S4k1dl0/gitops-argocd.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true